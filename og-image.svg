<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="40%">
      <stop offset="0%" style="stop-color:#4a90d9;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#4a90d9;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Molecule visualization - Caffeine-like structure -->
  <!-- Carbon atoms (gray) -->
  <circle cx="500" cy="200" r="25" fill="#888888"/>
  <circle cx="580" cy="160" r="25" fill="#888888"/>
  <circle cx="660" cy="200" r="25" fill="#888888"/>
  <circle cx="660" cy="280" r="25" fill="#888888"/>
  <circle cx="580" cy="320" r="25" fill="#888888"/>
  <circle cx="500" cy="280" r="25" fill="#888888"/>

  <!-- Nitrogen atoms (blue) -->
  <circle cx="420" cy="240" r="22" fill="#4444ff"/>
  <circle cx="740" cy="240" r="22" fill="#4444ff"/>

  <!-- Oxygen atoms (red) -->
  <circle cx="500" cy="120" r="20" fill="#ff4444"/>
  <circle cx="580" cy="400" r="20" fill="#ff4444"/>

  <!-- Bonds -->
  <line x1="500" y1="200" x2="580" y2="160" stroke="#aaaaaa" stroke-width="4"/>
  <line x1="580" y1="160" x2="660" y2="200" stroke="#aaaaaa" stroke-width="4"/>
  <line x1="660" y1="200" x2="660" y2="280" stroke="#aaaaaa" stroke-width="4"/>
  <line x1="660" y1="280" x2="580" y2="320" stroke="#aaaaaa" stroke-width="4"/>
  <line x1="580" y1="320" x2="500" y2="280" stroke="#aaaaaa" stroke-width="4"/>
  <line x1="500" y1="280" x2="500" y2="200" stroke="#aaaaaa" stroke-width="4"/>
  <line x1="500" y1="240" x2="420" y2="240" stroke="#aaaaaa" stroke-width="4"/>
  <line x1="660" y1="240" x2="740" y2="240" stroke="#aaaaaa" stroke-width="4"/>
  <line x1="500" y1="200" x2="500" y2="120" stroke="#aaaaaa" stroke-width="4"/>
  <line x1="502" y1="200" x2="502" y2="120" stroke="#aaaaaa" stroke-width="4"/>
  <line x1="580" y1="320" x2="580" y2="400" stroke="#aaaaaa" stroke-width="4"/>
  <line x1="582" y1="320" x2="582" y2="400" stroke="#aaaaaa" stroke-width="4"/>

  <!-- Hydrogen atoms (small, white) -->
  <circle cx="580" cy="90" r="12" fill="#ffffff"/>
  <circle cx="720" cy="160" r="12" fill="#ffffff"/>
  <circle cx="720" cy="320" r="12" fill="#ffffff"/>
  <circle cx="360" cy="200" r="12" fill="#ffffff"/>
  <circle cx="360" cy="280" r="12" fill="#ffffff"/>
  <circle cx="800" cy="200" r="12" fill="#ffffff"/>
  <circle cx="800" cy="280" r="12" fill="#ffffff"/>

  <!-- Title -->
  <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">3D Molecule Visualizer</text>

  <!-- Subtitle -->
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9ca3af" text-anchor="middle">Interactive Organic Chemistry Structure Viewer</text>

  <!-- Data source badge -->
  <text x="600" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#6b7280" text-anchor="middle">Powered by PubChem | Search millions of molecules</text>

  <!-- Legend -->
  <circle cx="100" cy="550" r="10" fill="#888888"/>
  <text x="120" y="555" font-family="system-ui, sans-serif" font-size="14" fill="#9ca3af">Carbon</text>
  <circle cx="200" cy="550" r="10" fill="#4444ff"/>
  <text x="220" y="555" font-family="system-ui, sans-serif" font-size="14" fill="#9ca3af">Nitrogen</text>
  <circle cx="310" cy="550" r="10" fill="#ff4444"/>
  <text x="330" y="555" font-family="system-ui, sans-serif" font-size="14" fill="#9ca3af">Oxygen</text>
  <circle cx="410" cy="550" r="8" fill="#ffffff"/>
  <text x="430" y="555" font-family="system-ui, sans-serif" font-size="14" fill="#9ca3af">Hydrogen</text>

  <!-- Border accent -->
  <rect x="0" y="620" width="1200" height="10" fill="#4a90d9"/>
</svg>
